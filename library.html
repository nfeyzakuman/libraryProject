<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Project</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .card {
      max-width: 600px; 
      margin: 0 auto; 
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Add a New Book</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="bookTitle" placeholder="Enter the book title">
            </div>
            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="bookAuthor" placeholder="Enter the author's name">
            </div>
            <div class="mb-3">
              <label for="bookPage" class="form-label">Page</label>
              <input type="text" class="form-control" id="bookPage" placeholder="Enter the number of pages">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="readCheck">
              <label class="form-check-label" for="readCheck">
                Read
              </label>
            </div>
            <button type="button" class="btn btn-primary" onClick="addBookToLibrary()">Add Book</button>
            <button type="button" class="btn btn-secondary" onClick="displayLibrary()">Display Library</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-5" id="libraryContainer" style="display: none">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Library Contents</h5>
          </div>
          <div class="card-body" id="libraryDisplay">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="library.js"></script>
</body>
</html>
